<html>
    <head>
        <title>Tyson's Ultimate Sports Scoreboard!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>

        <script src="./components/outs.js"></script>
        <script src="./components/scores.js"></script>
        <script src="./components/teams.js"></script>
        <script src="./components/timer.js"></script>
    </head>
    <body>
        <header>
            <h1 id="title" class="text">Tyson's Ultimate Scoreboard!</h1>
        </header>
        
        <div class="timer text">
            <p id="time" class="text time">0:00</p>
        </div>
        <div class="main text">
            <table class="scoreboard text">
                <tr>
                    <td><b id="homeTeam" class="teams text">Home</b></td>
                    <td><b id="awayTeam" class="teams text">Away</b></td>
                </tr>
                <tr>
                    <th><button class="teamBtns" onclick="changeHomeName()">Change Team Name</button></th>
                    <th><button class="teamBtns" onclick="changeAwayName()">Change Team Name</button></th>
                </tr>
                <tr>
                    <th><p id="homeScore" class="text score">0</p></th>
                    <th><p id="awayScore" class="text score">0</p></th>
                </tr>
                <tr>
                    <th><p id="homeOuts" class="text outs">0</p></th>
                    <th><p id="awayOuts" class="text outs">0</p></th>
                </tr>
                <tr>
                    <th>
                        <button class="lScoreButtons" onclick="updateScore(true, -3)">-3</button>
                        <button class="lScoreButtons" onclick="updateScore(true, -2)">-2</button>
                        <button class="lScoreButtons" onclick="updateScore(true, -1)">-1</button>

                        <button class="wScoreButtons" onclick="updateScore(true, 1)">+1</button>
                        <button class="wScoreButtons" onclick="updateScore(true, 2)">+2</button>
                        <button class="wScoreButtons" onclick="updateScore(true, 3)">+3</button>
                    </th>
                    <th>
                        <button class="lScoreButtons" onclick="updateScore(false, -3)">-3</button>
                        <button class="lScoreButtons" onclick="updateScore(false, -2)">-2</button>
                        <button class="lScoreButtons" onclick="updateScore(false, -1)">-1</button>

                        <button class="wScoreButtons" onclick="updateScore(false, 1)">+1</button>
                        <button class="wScoreButtons" onclick="updateScore(false, 2)">+2</button>
                        <button class="wScoreButtons" onclick="updateScore(false, 3)">+3</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button class="outButtons" onclick="updateOuts(true, 1)">+1 Out</button>
                        <button class="outButtons" onclick="updateOuts(true, -1)">-1 Out</button>
                    </th>
                    <th>
                        <button class="outButtons" onclick="updateOuts(false, 1)">+1 Out</button>
                        <button class="outButtons" onclick="updateOuts(false, -1)">-1 Out</button>
                    </th>
                </tr>
            </table>
            <button class="outButtons" onclick="setTime()">Set time</button>
            <button class="outButtons" id="startButton" onclick="startOrStopTime()">Start time</button>
            <button class="outButtons" onclick="clearOuts()">Clear outs</button>
            <br>
            <br>
            <label for="minuteSelect" class="text">Minutes</label>
            <input type="number" id="minuteSelect" class="text select" value="0">
            <label for="secondSelect" class="text">Seconds</label>
            <input type="number" id="secondSelect" class="text select" value="0">
        </div>
    </body>
</html>
